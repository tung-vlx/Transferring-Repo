<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment Calculation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-header">
        <div class="navbar flex-spacebetween-center">
            <div class="flex-center-center" style="flex-wrap: nowrap;">
                <div class="navbar-item margin-s padding-s">
                    <a class="cursor-pointer" href="http://pwc.com" target="_blank"><img src="https://tpi.pwcinternal.com/content/images-pwc/pwclogo.svg" alt="PwC" style="height: 30px;"></a>
                </div>
                <div class="navbar-item margin-s">
                    <a href="index.html"><h2>BMS Toolbox</h2></a>
                </div>
                <div class="navbar-item margin-s">
                    <h3>Segment Calculation</h3>
                </div>
            </div>
            <div class="navbar-side">

            </div>
        </div>
    </div>

    <div class="body-box flex-center-center flex-wrap">
        <div class="flex-column margin-xl padding-l tpi-box-gray overflow-no" style="min-width: 700px; max-width: 100%; margin-top: 50px; min-height: 250px;" id="section1">
            <h2 style="color: var(--accent-color-hover);">Convert AR to text</h2>
            <div class="flex-left-center flex-row">
                <input class="margin-s" type="checkbox" id="prefixBln1">
                <label class="margin-s" style="text-align: center;" for="prefixBln1">Excel Cell</label>
                <input class="margin-s padding-s hidden" style="width: 30%" type="text" id="prefix1" placeholder="A1">
            </div>
            <div>
                <table>
                    <colgroup>
                        <col style="width: 50%">
                        <col style="width: 25%">
                        <col style="width: 25%">
                    </colgroup>
                    <tr>
                        <th>
                            <table class="content" style="width: 100%;">
                                <colgroup>
                                    <col style="width: 70%;">
                                    <col style="width: 30%;">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="table-h1">Item</th>
                                        <th class="table-h1">Number</th>
                                    </tr>
                                    <tr>
                                        <td class="padding-s"><input class="padding-s" type="text" id="segmentItem"></td>
                                        <td class="padding-s"><input class="padding-s" type="text" id="segmentNumber"></td>
                                    </tr>
                                </thead>
                            </table>
                            <button class="tpi-box-orange margin-l padding-m cursor-pointer" id="submit1">Export</button>
                        </th>
                        <td>
                            <div id="output1_1">

                            </div>
                        </td>
                        <td>
                            <div id="output1_2">

                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="flex-column margin-xl padding-l tpi-box-gray overflow-no" style="min-width: 700px; max-width: 100%; margin-top: 50px; min-height: 250px;" id="section2">
            <h2 style="color: var(--accent-color-hover);">Convert TPI to Excel</h2>
            <div class="flex-left-center flex-row">
                <input class="margin-s" type="checkbox" id="prefixBln2">
                <label class="margin-s" for="prefixBln2">Prefix</label>
                <input class="margin-s padding-s hidden" style="width: 40%;" type="text" id="prefix2" placeholder="Eg: AR - ; FY22 - Accept - AR - ">
            </div>
            <div>
                <table>
                    <colgroup>
                        <col style="width: 60%">
                        <col style="width: 40%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td class="flex-center-center flex-column" id="input">
                                <textarea class="padding-s" id="convert2Excel" cols="40" rows="8"></textarea>
                                <button class="tpi-box-orange margin-l padding-m cursor-pointer" id="submit2">Export</button>
                            </td>
                            <td class="padding-l" id="output2">

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="app-ARChecking.js"></script>
</html>
